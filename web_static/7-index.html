<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <link rel='stylesheet' type="text/css" href="styles/4-common.css">

        <link rel='stylesheet' type="text/css" href="styles/3-header.css">

    <body>
        <header>
        </header>

            <section class="filters">

                            <li><h4>New Haven</h4></li>

                    </div>
                </div>
                <div class="amenities popover">

                    <h4>Internet, Kitchen...</h4>
                    <div class="popover2 b-list">
                        <ul>
                            <li>Yummy Resturants</li>

                </div>
                <button>
                    <p>Search</p>
                </button>

            <section class="places">
                <h1>Places</h1>
